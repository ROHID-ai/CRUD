<!DOCTYPE html>
<html>
<head>
    <title>Update User</title>
    <style>
        body { text-align: center; font-family: Arial; }
        form { display: inline-block; text-align: left; }
    </style>
</head>
<body>

<h2>Update User</h2>

<form action="/update/{{ user[0] }}" method="post">
    Name: <input type="text" name="name" value="{{ user[1] }}"><br><br>
    Email: <input type="text" name="email" value="{{ user[2] }}"><br><br>
    Mobile: <input type="number" name="mobile" value="{{ user[3] }}"><br><br>
    City: <input type="text" name="city" value="{{ user[4] }}"><br><br>
    <button type="submit">Update</button>
</form>

</body>
</html>
